    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>JuegosGratis.Con</h1>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h3>Cuatro en Fila</h3>
          </div>
        </div>
      <div class="row">

          <div class="col-md-2 jugador1" id="divj1">
              <div class="ocultar">
                <label for="jugador1">Nombre jugador</label>
                <input id="j1"type="text" name="jugador1" value="">
                <h5>Seleccione una Ficha</h5>
                <label for="avatar1"><img src="img/ficha1.png" alt="" class="avatar"></label>
                <input class="checkj1" type="radio" name="avatar1" step="img/ficha1Big.png"  value="img/ficha1.png">
                <label  for="avatar1"><img src="img/ficha2.png" alt="" class="avatar"></label>
                <input class="checkj1" type="radio" name="avatar1" step="img/ficha2Big.png"  value="img/ficha2.png">
                <label for="avatar1"><img src="img/ficha3.png" alt="" class="avatar"></label>
                <input class="checkj1" type="radio" name="avatar1" step="img/ficha3Big.png" value="img/ficha3.png">
                <label for="avatar1"><img src="img/ficha4.png" alt="" class="avatar"></label>
                <input class="checkj1" type="radio" name="avatar1" step="img/ficha4Big.png"  value="img/ficha4.png">

                <input class="checkj1" type="radio" name="avatar1" step="img/ficha5Big.png"  value="img/ficha5.png">
                <label for="avatar1"><img src="img/ficha6.png" alt="" class="avatar"></label>
                <input class="checkj1" type="radio" name="avatar1" step="img/ficha6Big.png"  value="img/ficha6.png">
              </div>
              <div class="mostrar">
                <h5 id="nombrePlayer1"></h5>
                <img id="imagenFicha1" src="" alt="">
              </div>
            </div>
            <div class="col-md-8 canvasDiv">
              <canvas id="canvas" width="700" height="500" style="border: 1px solid black"></canvas>
          </div>
            <div class="col-md-2 jugador1">
                <div class="ocultar">
                  <label for="jugador2">Nombre jugador</label>
                  <input id="j2"type="text" name="jugador2" value="">
                  <h5>Seleccione una Ficha</h5>
                  <label for="avatar2"><img src="img/ficha1.png" alt="" class="avatar"></label>
                  <input class="checkj2" type="radio" name="avatar2" step="img/ficha1Big.png"  value="img/ficha1.png">
                  <label  for="avatar2"><img src="img/ficha2.png" alt="" class="avatar"></label>
                  <input class="checkj2" type="radio" name="avatar2" step="img/ficha2Big.png"  value="img/ficha2.png" >
                  <label for="avatar2"><img src="img/ficha3.png" alt="" class="avatar"></label>
                  <input class="checkj2" type="radio" name="avatar2" step="img/ficha3Big.png"  value="img/ficha3.png">
                  <label for="avatar2"><img src="img/ficha4.png" alt="" class="avatar"></label>
                  <input class="checkj2" type="radio" name="avatar2" step="img/ficha4Big.png"  value="img/ficha4.png">
                  <label for="avatar2"><img src="img/ficha5.png" alt="" class="avatar"></label>
                  <input class="checkj2" type="radio" name="avatar2" step="img/ficha5Big.png"  value="img/ficha5.png">
                  <label for="avatar2"><img src="img/ficha6.png" alt="" class="avatar"></label>
                  <input class="checkj2" type="radio" name="avatar2" step="img/ficha6Big.png"  value="img/ficha6.png">
                  </div>
                  <div class="mostrar">
                    <h5 id="nombrePlayer2"></h5>
                    <img id="imagenFicha2" src="" alt="">
                  </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 canvasDiv">
            <button id="jugar"type="button" name="button">Jugar</button>
            <button id="reset" type="button" name="button">Volver a Jugar</button>
          </div>
        </div>
